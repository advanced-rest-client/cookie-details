<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../cookie-details.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <cookie-details></cookie-details>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, DataGenerator, MockInteractions */
    suite('basic', function() {

      var cookie;
      suiteSetup(function() {
        var data = DataGenerator.generateCookiesData({
          size: 1
        });
        data.httpOnly = true;
        data.secure = true;
        data.session = true;
        cookie = data[0];
      });

      var element;
      setup(function() {
        element = fixture('basic');
        element.cookie = cookie;
      });

      test('Fires delete event', function() {
        var eventData;
        element.addEventListener('delete-cookie', function(e) {
          eventData = e.detail;
          assert.isFalse(e.bubbles);
        });
        var node = Polymer.dom(element.root).querySelector('[data-action="delete-action"]');
        MockInteractions.tap(node);
        assert.typeOf(eventData, 'object');
        assert.deepEqual(eventData.cookie, cookie);
      });

      test('Fires edit event', function() {
        var eventData;
        element.addEventListener('edit-cookie', function(e) {
          eventData = e.detail;
          assert.isFalse(e.bubbles);
        });
        var node = Polymer.dom(element.root).querySelector('[data-action="edit-action"]');
        MockInteractions.tap(node);
        assert.typeOf(eventData, 'object');
        assert.deepEqual(eventData.cookie, cookie);
      });
    });
    </script>

  </body>
</html>
