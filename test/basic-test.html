<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

</head>

<body>
  <test-fixture id="basic">
    <template>
      <cookie-details></cookie-details>
    </template>
  </test-fixture>
  <script type="module">
    import {DataGenerator} from '../../../@advanced-rest-client/arc-data-generator/arc-data-generator.js';
    import {tap} from '../../../@polymer/iron-test-helpers/mock-interactions.js';
    import '../cookie-details.js';
    suite('basic', function() {
      let cookie;
      suiteSetup(function() {
        const data = DataGenerator.generateCookiesData({
          size: 1
        });
        data.httpOnly = true;
        data.secure = true;
        data.session = true;
        cookie = data[0];
      });

      let element;
      setup(function() {
        element = fixture('basic');
        element.cookie = cookie;
      });

      test('Fires delete event', function() {
        let eventData;
        element.addEventListener('delete-cookie', function(e) {
          eventData = e.detail;
          assert.isFalse(e.bubbles);
        });
        const node = element.shadowRoot.querySelector('[data-action="delete-action"]');
        tap(node);
        assert.typeOf(eventData, 'object');
        assert.deepEqual(eventData.cookie, cookie);
      });

      test('Fires edit event', function() {
        let eventData;
        element.addEventListener('edit-cookie', function(e) {
          eventData = e.detail;
          assert.isFalse(e.bubbles);
        });
        const node = element.shadowRoot.querySelector('[data-action="edit-action"]');
        tap(node);
        assert.typeOf(eventData, 'object');
        assert.deepEqual(eventData.cookie, cookie);
      });
    });
    </script>
</body>

</html>
