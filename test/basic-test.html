<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../../wct-browser-legacy/browser.js"></script>
    <script type="module" src="../../../arc-data-generator/arc-data-generator.js"></script>
    <script src="../../../@polymer/iron-test-helpers/mock-interactions.js" type="module"></script>
    <script type="module" src="../cookie-details.js"></script>
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <cookie-details></cookie-details>
      </template>
    </test-fixture>

    <script type="module">
    import '../../../arc-data-generator/arc-data-generator.js';
    import '../cookie-details.js';
    import { dom } from '../../../@polymer/polymer/lib/legacy/polymer.dom.js';
    /* global fixture, assert, DataGenerator, MockInteractions */
    suite('basic', function() {

      var cookie;
      suiteSetup(function() {
        var data = DataGenerator.generateCookiesData({
          size: 1
        });
        data.httpOnly = true;
        data.secure = true;
        data.session = true;
        cookie = data[0];
      });

      var element;
      setup(function() {
        element = fixture('basic');
        element.cookie = cookie;
      });

      test('Fires delete event', function() {
        var eventData;
        element.addEventListener('delete-cookie', function(e) {
          eventData = e.detail;
          assert.isFalse(e.bubbles);
        });
        var node = dom(element.root).querySelector('[data-action="delete-action"]');
        MockInteractions.tap(node);
        assert.typeOf(eventData, 'object');
        assert.deepEqual(eventData.cookie, cookie);
      });

      test('Fires edit event', function() {
        var eventData;
        element.addEventListener('edit-cookie', function(e) {
          eventData = e.detail;
          assert.isFalse(e.bubbles);
        });
        var node = dom(element.root).querySelector('[data-action="edit-action"]');
        MockInteractions.tap(node);
        assert.typeOf(eventData, 'object');
        assert.deepEqual(eventData.cookie, cookie);
      });
    });
    </script>

  </body>
</html>
