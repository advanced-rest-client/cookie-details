  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<dom-bind id="app">
    <template is="dom-bind">
      <div class="vertical-section-container centered">
        <section card="">
          <cookie-details cookie="{{cookie}}" on-edit-cookie="_onEdit" on-delete-cookie="_onDelete"></cookie-details>
        </section>
      </div>
      <paper-toast id="deleteToast" text="Delete request event handled"></paper-toast>
      <paper-toast id="editToast" text="Edit request event handled"></paper-toast>
    </template>
  </dom-bind>`;

document.body.appendChild($_documentContainer.content);
</script>
  <script type="module">
import '../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '../../../@polymer/paper-toast/paper-toast.js';
import '../../../arc-data-generator/arc-data-generator.js';
import '../cookie-details.js';
/* global DataGenerator */
var app = document.querySelector('#app');
app.load();
app.load = () => {
  var data = DataGenerator.generateCookiesData({
    size: 1
  });
  app.cookie = data[0];
};
app._onEdit = function() {
  document.getElementById('editToast').opened = true;
};
app._onDelete = function() {
  document.getElementById('deleteToast').opened = true;
};
</script>
