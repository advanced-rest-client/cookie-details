<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>cookie-details demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
  <link rel="import" href="../cookie-details.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    :root {
      --primary-color: #00A2DF;
      --arc-font-headline: {
        @apply --paper-font-headline;
      };
      --arc-font-body1: {
        @apply --paper-font-body1;
      }
      --arc-font-common-nowrap: {
        @apply --paper-font-common-nowrap;
      }
    }

    body,
    html {
      background-color: #e5e5e5;
    }

    .vertical-section-container {
      max-width: 600px;
    }

    section[card] {
      @apply(--shadow-elevation-4dp);
      padding: 20px;
      background: white;
      margin-bottom: 40px;
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <dom-bind id="app">
    <template is="dom-bind">
      <div class="vertical-section-container centered">
        <section card>
          <cookie-details cookie="{{cookie}}" on-edit-cookie="_onEdit" on-delete-cookie="_onDelete"></cookie-details>
        </section>
      </div>
      <paper-toast id="deleteToast" text="Delete request event handled"></paper-toast>
      <paper-toast id="editToast" text="Edit request event handled"></paper-toast>
    </template>
  </dom-bind>
  <script>
  /* global DataGenerator */
  var app = document.querySelector('#app');
  window.addEventListener('WebComponentsReady', function() {
    app.load();
  });
  app.load = () => {
    var data = DataGenerator.generateCookiesData({
      size: 1
    });
    app.cookie = data[0];
  };
  app._onEdit = function() {
    document.getElementById('editToast').opened = true;
  };
  app._onDelete = function() {
    document.getElementById('deleteToast').opened = true;
  };
  </script>
</body>
</html>
